{% set name = "sidetable" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 06e5551d38391f38b90dbe18a4d8354308cab42180364a1ebdc90ba8b754da23

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas >=1.0
    - python >=3.6

test:
  imports:
    - sidetable
  requires:
    - pytest
    - seaborn

about:
  home: https://github.com/chris1610/sidetable
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: sidetable builds simple but useful summary tables of your pandas data

extra:
  recipe-maintainers:
    - chris1610
